<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <div class="imgsearch-heading">
          <a href="index.html">Google Search</a>
        </div>  
        <div class="logo">
          <img alt="Google" src="GoogleImages.png"  width="272" height="92">
        </div>
        <div class="search">
            <form action="https://google.com/search" method="GET"> 
                <input class="serach-bar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch"><br>
                <input class="btn" type="submit" value="Google Image">
            </form>
        </div>
        
    </body>
</html>
